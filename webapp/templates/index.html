<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apps made by Joel</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>📱 Apps made by Joel</h1>
            <p>請選擇要使用的應用程式</p>
        </header>

        <main class="games-grid">
            {% for game in games %}
            <div class="game-card">
                <div class="game-info">
                    <h3 class="game-title">{{ game.name }}</h3>
                    <p class="game-description">{{ game.description }}</p>
                    <a href="{{ game.url }}" class="play-button" target="_blank">
                        <span>{{ game.button_text }}</span>
                        <span class="play-icon">▶</span>
                    </a>
                </div>
            </div>
            {% endfor %}
        </main>

        <footer class="footer">
            <p>© 2025 Apps made by Joel</p>
        </footer>
    </div>
</body>
</html>
