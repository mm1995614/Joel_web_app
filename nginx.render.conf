events {
    worker_connections 1024;
}

http {
    upstream webapp {
        server 127.0.0.1:3000;
    }
    
    upstream billgets {
        server 127.0.0.1:5001;
    }
    
    upstream move_and_eat {
        server 127.0.0.1:5000;
    }
    
    server {
        listen 80;
        server_name localhost;
        
        # 主頁面
        location / {
            proxy_pass http://webapp;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
        
        # BillGets 服務和靜態資源
        location /billgets/ {
            proxy_pass http://billgets/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Prefix /billgets;
        }
        
        location /billgets {
            proxy_pass http://billgets/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Prefix /billgets;
        }
        
        # Move and Eat 遊戲服務
        location /move-and-eat/ {
            proxy_pass http://move_and_eat/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Prefix /move-and-eat;
        }
        
        location /move-and-eat {
            proxy_pass http://move_and_eat/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Prefix /move-and-eat;
        }
        
        # 健康檢查
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }
    }
}