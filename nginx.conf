events {
    worker_connections 1024;
}

http {
    upstream main_app {
        server 127.0.0.1:8000;
    }
    
    upstream billgets_app {
        server 127.0.0.1:5001;
    }
    
    server {
        listen 3000;
        server_name localhost;
        
        # 主應用路由
        location / {
            proxy_pass http://main_app;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
        
        # BillGets 應用路由
        location /billgets {
            proxy_pass http://billgets_app/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
        
        location /billgets/ {
            proxy_pass http://billgets_app/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # 重寫路徑，移除 /billgets 前綴
            rewrite ^/billgets/(.*)$ /$1 break;
        }
        
        # BillGets 靜態文件
        location /billgets/static {
            proxy_pass http://billgets_app/static;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # 重寫路徑，移除 /billgets 前綴
            rewrite ^/billgets(.*)$ $1 break;
        }
        
        # Move and Eat 遊戲路由（由主應用處理）
        location /move-and-eat {
            proxy_pass http://main_app;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
        
        # 健康檢查
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }
    }
}