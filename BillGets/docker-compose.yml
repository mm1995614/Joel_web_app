version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: billgets_db
    environment:
      POSTGRES_DB: billgets_db
      POSTGRES_USER: billgets_user
      POSTGRES_PASSWORD: billgets_password_2024
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

  # BillGets Service
  billgets:
    build: .
    container_name: billgets_app
    environment:
      - DATABASE_URL=postgresql://billgets_user:billgets_password_2024@postgres:5432/billgets_db
      - PORT=5001
    ports:
      - "5001:5001"
    volumes:
      - .:/app
    restart: unless-stopped
    depends_on:
      - postgres

volumes:
  postgres_data: